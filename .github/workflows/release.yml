name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - uses: oven-sh/setup-bun@v1
      - uses: pnpm/action-setup@v4

      - run: pnpm install

      # generate changesets from conventional commits since last tag
      - name: Generate changesets from commits
        run: npx changeset-conventional-commits

      # check if there are changesets to process
      - name: Check for changesets
        id: changesets
        run: |
          if ls .changeset/*.md 2>/dev/null | grep -qv README.md; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          fi

      # version package and update changelog (commits directly to main)
      - name: Version package
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npx changeset version
          git add -A
          git commit -m "chore(release): version package"
          git push

      # get current version for github release (after versioning)
      - name: Check for missing GitHub release
        id: release-check
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if gh release view "v$VERSION" &>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # build binaries for all platforms when release is missing
      - name: Build binaries
        if: steps.release-check.outputs.exists == 'false'
        run: bun run build:all

      # create github release with binaries
      - name: Create GitHub Release
        if: steps.release-check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release-check.outputs.version }}"
          gh release create "v$VERSION" dist/* \
            --title "v$VERSION" \
            --notes "See [CHANGELOG](https://github.com/bdsqqq/unstaple/blob/main/CHANGELOG.md) for details."

      # update nix hashes after release
      - name: Install nix
        if: steps.release-check.outputs.exists == 'false'
        uses: cachix/install-nix-action@v27

      - name: Update nix hashes and commit
        if: steps.release-check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.release-check.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          ./scripts/update-nix-hashes.sh "$VERSION"
          git add nix/default.nix
          git commit -m "chore(nix): update to v$VERSION"
          git push origin HEAD:main
